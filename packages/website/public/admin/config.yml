locale: "de"

backend:
  name: git-gateway
  branch: main

# https://decapcms.org/docs/working-with-a-local-git-repository/#configure-the-decap-cms-proxy-server-port-number
local_backend:
  url: http://localhost:4320/api/v1

publish_mode: editorial_workflow

media_folder: "packages/website/public/media"
public_folder: "/public/media"

# content types
typo: &typo
  name: "typo"
  label: "Typography"
  widget: "list"
  types:
    - name: "heading"
      label: "Heading"
      widget: "object"
      fields:
        - name: "text"
          label: "Text"
          widget: "text"
        - name: "level"
          label: "Level"
          widget: "number"
          default: 1
          min: 1
          max: 6
        - name: "style"
          label: "Style"
          widget: "select"
          default: ""
          options:
            - { label: "None", value: "" }
            - { label: "Title", value: "title" }
    - name: "text"
      label: "Text"
      widget: "object"
      fields:
        - name: "text"
          label: "Text"
          widget: "markdown"
          minimal: true
          buttons: ["link"]
        - name: "style"
          label: "Style"
          widget: "select"
          default: "body"
          options:
            - { label: "Lead", value: "lead" }
            - { label: "Body", value: "body" }

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "packages/website/src/content/blog" # The path to the folder where the documents are stored
    create: true
    summary: "{{title}} {{uuid | em}}"
    sortable_fields: ["sorting", "date", "title"]
    fields: # The fields for each document, usually in frontmatter
      # sorting consists of unique ids for each document and a
      # hidden field storing the id of the previous document
      - { name: "sorting", widget: "hidden" }
      - { label: "UUID", name: "uuid", widget: uuid }

      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Published",
          name: "published",
          widget: "boolean",
          required: false,
        }
      - { label: "Color", name: "color", widget: "color", enableAlpha: true }
      - { label: "Place", name: "place", widget: "map" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image(s)", name: "thumbnail", widget: "image" }
      - {
          label: "Rating (scale of 1-5)",
          name: "rating",
          widget: "number",
          max: 5,
        }
      - { label: "Code", name: "code", widget: "code", output_code_only: true }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    folder: "packages/website/src/content/pages"
    create: true
    sortable_fields: ["sorting"]
    summary: "{{sorting}} - {{title}}"
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - name: sorting
        label: Sorting
        widget: number
      - name: "blocks"
        label: "Blocks"
        widget: "list"
        types:
          - name: "section"
            label: "Section"
            widget: "object"
            fields:
              - name: id
                label: "ID"
                widget: "string"
              - name: "theme"
                label: "Theme"
                widget: "select"
                options:
                  - { label: "Dark (grey)", value: "dark" }
                  - { label: "Light (cyan)", value: "light" }
              - <<: *typo
