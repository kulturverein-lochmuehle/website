locale: "de"

backend:
  name: git-gateway
  squash_merges: true
  branch: main

# https://decapcms.org/docs/working-with-a-local-git-repository/#configure-the-decap-cms-proxy-server-port-number
local_backend:
  url: http://localhost:4320/api/v1

publish_mode: editorial_workflow

media_folder: "packages/website/public/media"
public_folder: "/public/media"

# content types
typo: &typo
  name: "typo"
  label: "Typography"
  widget: "list"
  types:
    - name: "heading"
      label: "Heading"
      widget: "object"
      fields:
        - name: "text"
          label: "Text"
          widget: "text"
        - name: "level"
          label: "Level"
          widget: "number"
          default: 1
          min: 1
          max: 6
        - name: "style"
          label: "Style"
          widget: "select"
          default: ""
          options:
            - { label: "None", value: "" }
            - { label: "Title", value: "title" }
    - name: "text"
      label: "Text"
      widget: "object"
      fields:
        - name: "text"
          label: "Text"
          widget: "markdown"
          minimal: true
          buttons: ["link"]
        - name: "style"
          label: "Style"
          widget: "select"
          default: "body"
          options:
            - { label: "Lead", value: "lead" }
            - { label: "Body", value: "body" }

# reusable collections
pages: &pages
  create: true
  sortable_fields: ["sorting"]
  summary: "{{sorting}} - {{title}}"
  fields:
    - name: "title"
      label: "Title"
      widget: "string"
    - name: sorting
      label: Sorting
      widget: number
    - name: "blocks"
      label: "Blocks"
      widget: "list"
      types:
        - name: "section"
          label: "Section"
          widget: "object"
          fields:
            - name: id
              label: "ID"
              widget: "string"
            - name: "theme"
              label: "Theme"
              widget: "select"
              options:
                - { label: "Dark (grey)", value: "dark" }
                - { label: "Light (cyan)", value: "light" }
            - <<: *typo

collections:
  - <<: *pages
    name: verein
    label: Verein
    folder: "packages/website/src/content/verein"
