# just to satisfy schema validation
backend: { name: "" }
media_folder: ""

# navigation collection
collections:
  - name: navigation
    label: Navigation
    description: "Verschiedene Zusammenstellungen zur Navigation."
    format: json
    files:
      - name: main
        label: Hauptnavigation
        description: "Die prim√§re Navigation am oberen Rand der Website."
        file: "packages/website/src/content/navigation/main.json"
        fields:
          - name: pages
            label: Seiten
            widget: list
            fields:
              - name: page
                label: Seite
                widget: relation
                collection: pages
                value_field: "{{slug}}"
                display_fields: ["title"]
                search_fields: ["title"]
              - name: useSections
                label: Abschnitte verwenden
                widget: boolean
                default: false
                required: false
