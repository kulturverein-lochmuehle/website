# just to satisfy schema validation
backend: { name: "" }
media_folder: ""

# content types
typo: &typo
  name: typo
  label: Typografie
  widget: list
  types:
    - name: heading
      label: Überschrift
      widget: object
      fields:
        - name: text
          label: Text
          widget: text
        - name: level
          label: Ebene
          widget: number
          default: 1
          min: 1
          max: 6
        - name: style
          label: Variante
          widget: select
          default: none
          options:
            - { label: Ohne, value: none }
            - { label: Titel, value: title }
    - name: text
      label: Text
      widget: object
      fields:
        - name: text
          label: Text
          widget: markdown
          minimal: true
          buttons: [link]
        - name: style
          label: Variante
          widget: select
          default: body
          options:
            - { label: Hervorgehoben, value: lead }
            - { label: Fließtext, value: body }

# section type
section: &section
  name: section
  label: Abschnitt
  widget: object
  fields:
    - name: title
      label: Titel
      widget: string
    - name: slug
      label: Slug
      widget: string
    - name: theme
      label: Farbschema
      widget: select
      options:
        - { label: "Dunkel (anthrazit)", value: dark }
        - { label: "Hell (cyan)", value: light }
    - name: contents
      label: Inhalte
      label_singular: Inhalt
      widget: list
      types:
        - name: typo
          label: Typografie
          widget: object
          fields:
            - <<: *typo

# pages collection
collections:
  - name: pages
    label: Seiten
    label_singular: Seite
    folder: "packages/website/src/content/pages"
    create: true
    summary: "{{title}}"
    fields:
      - name: title
        label: Titel
        widget: string
      - name: blocks
        label: Blöcke
        label_singular: Block
        widget: list
        types:
          - <<: *section
